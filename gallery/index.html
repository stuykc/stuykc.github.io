---
layout: page
title: Gallery
---
<style>
body {
  padding-bottom: 50px;
}
.photos {
  display:none;
  float: left;
}
.photos p{
  margin-top: 10px;
  text-align: center;
}
.thumb {
  max-height: 300px;
  max-width: 300px;
}
.explode {
  padding-bottom: 50px;
  height: 240px;
  width: 220px;
  overflow: hidden;
  display: inline-block;
}
.crop {
  height: 200px;
  width: 200px;
  overflow: hidden;
  display: inline-block;
  margin-top: 10px;
  margin-left: 10px;
}
.explode:hover .crop {
  transform: scale(1.15);
}
</style>
<!-- css -->
<link href="../css/lightbox.css" rel="stylesheet">
<!-- scripts -->
<script src="lightbox.js"></script>
<script>
function toggleDiv(divId) {
    $("#"+divId).toggle();
}
</script>
<script>
    lightbox.option({
      'albumLabel': $(this).attr("alt");
    })
</script>

<body>
<div class="container">
    <h2><a href="javascript:toggleDiv('jul16')">July</a></h2>
      <div class="photos" id="jul16">
        {% for item in site.data.jul16 %}
          <div class="explode">
            <div class="crop">
              <a href="https://drive.google.com/uc?id={{ item.url | split: '/file/d/' | last | split: '/' | first }}" data-lightbox="jul16" data-title="{{ item.caption }} {{ item.date }}">
                <img class="thumb" src="https://drive.google.com/uc?id={{ item.url | split: '/file/d/' | last | split: '/' | first }}" alt="{{ item.caption }}">
              </a>
            </div>
            <p>{{ item.caption }}<br>{{ item.date }}</p>
          </div>
        {% endfor %}
      </div>
    <!--<h2><a href="javascript:toggleDiv('jun16')">June</a></h2>
      <div class="photos" id="jun16">nothing right now :(</div>-->
</div>
</body>
