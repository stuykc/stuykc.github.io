<script>
function toggleDiv(divId) {
    $("#"+divId).toggle();
    $("#"+divId+" a").each(function(){
      $(this).attr("href",$(this).attr("wait"));
    });
    $("#"+divId+" img").each(function(){
      $(this).attr("src",$(this).attr("wait"));
    });
}
</script>
<script>
    lightbox.option({
      'albumLabel': $(this).attr("alt");
    })
</script>
