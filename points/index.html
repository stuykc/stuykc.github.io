<style>
#points-container {position:absolute; margin-left:-20px; overflow:hidden; width:100%;}
#points.desktop {position:absolute; width:100%; top:-141px; min-height:360px;}
#points {position:relative; width:100%; top:-27px;}
</style>
<!-- css -->
<div id="points-container">
    <iframe class="desktop" id="points"></iframe>
</div>
<!-- scripts -->
<script>
$(document).ready(spreadsheet);
$(document).resize(spreadsheet);
function spreadsheet() {
  var h = $(window).height();
  var w = $(window).width();
  if (w <= 767) {
    $('#points').attr('src', 'https://docs.google.com/spreadsheets/d/1XsoR85_nG9-pBhudLAkh3B5vYQMUCP9mDnACwTc7ows/pubhtml').removeClass("desktop");
  }
  else {
    $('#points').attr('src', 'https://docs.google.com/spreadsheets/d/1XsoR85_nG9-pBhudLAkh3B5vYQMUCP9mDnACwTc7ows/edit').addClass("desktop");
  }
  if (w <= 767) {
    $('#points-container').height(h);
    $('#points').height(h + 27);
  }
  else {
    $('#points-container').height(h - 51);
    $('#points').height(h + 125);
  }
}
</script>
<script>
$(document).ready(function() {
  $(window).focus(function() {
    $('#points.desktop').parent().css("top", "").css("position", "absolute");
  });
  $(window).blur(function() {
    $('#points.desktop').parent().css("top", "50px").css("position", "fixed");
  });
});
</script>
