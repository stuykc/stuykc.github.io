<style>
#points-container {position:absolute; margin-left:-20px; overflow:hidden; width:100%;}
.hidden-desktop #points {position:relative; width:100%; top:-43px;}
.visible-desktop #points {position:absolute; width:100%; top:-142px; min-height:360px;}
</style>
<!-- css -->
<div class="hidden-desktop" id="points-container">
    <iframe id="points" src='//docs.google.com/spreadsheet/lv?key=0Am7xy3_LFsTldF9XM2NBb0N4ZlA5QUNOdEU3eTh6Snc&rowsperpage=500'></iframe>
</div>
<div class="visible-desktop" id="points-container">
    <iframe id="points" src='//docs.google.com/spreadsheet/ccc?key=0Am7xy3_LFsTldF9XM2NBb0N4ZlA5QUNOdEU3eTh6Snc#gid=0'></iframe>
</div>
<!-- scripts -->
<script>
$(document).ready(points);
$(window).resize(points);
function points() {
  var h = $(window).height();
  var w = $(window).width();
  if (w <= 567) {
    $('div #points-container').each(function() {$(this).height(h - 5);});
    $('div #points').each(function() {$(this).height(h + 90);});
  }
  else if (w <= 767) {
    $('div #points-container').each(function() {$(this).height(h - 5);});
    $('div #points').each(function() {$(this).height(h + 82);});
  }
  else if (w <= 979) {
    $('div #points-container').each(function() {$(this).height(h - 53);});
    $('div #points').each(function() {$(this).height(h + 35);});
  }
  else {
    $('div #points-container').each(function() {$(this).height(h - 51);});
    $('div #points').each(function() {$(this).height(h + 125);});
  }
}
</script>
<script>
$(document).ready(function() {
  $(window).focus(function() {
    $('div[id="points-container"]').each(function() {
      $(this).css("top", "").css("position", "absolute");
    });
  });
  $(window).blur(function() {
    $('div[id="points-container"]').each(function() {
      $(this).css("top", "50px").css("position", "fixed");
    });
  });
});
</script>
