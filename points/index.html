<!-- scripts -->
<script>
$(document).ready(spreadsheet);
$(document).resize(spreadsheet);
function spreadsheet() {
  var h = $(window).height();
  var w = $(window).width();
  if (w <= 767) {
    $('#points').attr('src', 'https://docs.google.com/spreadsheets/d/1dOv5ZTPgEx_xiKmVntyYIqLjDHC4lG3G8DPwnwbPo0M/edit?usp=sharing').removeClass("desktop");
  }
  else {
    $('#points').attr('src', 'https://docs.google.com/spreadsheets/d/1dOv5ZTPgEx_xiKmVntyYIqLjDHC4lG3G8DPwnwbPo0M/edit?usp=sharing').addClass("desktop");
  }
  if (w <= 767) {
    $('#points-container').height(h);
    $('#points').height(h + 30);
  }
  else {
    $('#points-container').height(h - 160);
    $('#points').height(h + 70);
  }
}
</script>
