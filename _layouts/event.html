---
layout: page
---
<p class="event-info">Date: {{ page.date | date: "%A, %B %d, %Y"}}{% if page.time %} ({{ page.time }}){% endif %}<br>Location: {{ page.location }}</p>
{{ content }}
{% if page.link %}
<span class="event-info">Sign up here:</span> <a href="{{ page.link }}">{{ page.link }}</a>
{% endif %}
